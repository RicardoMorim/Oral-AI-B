<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Boostrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link href="./styles.css" rel="stylesheet">
        <title>Quizz!</title>
        <script src="script.js"></script>

    </head>
    <body>



        <div class="header">
            <h1>Quizz!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Com que tipo de dígitos a máquina opera?</h3>
                <input value = "binário" type="button" class="correct"></input>
                <input value = "hexadecimal"type="button" class="incorrect"></input>
                <input value = "decimal" type="button" class="incorrect"></input>
                <input value = "Octadecimal" type="button" class="incorrect"></input>

                <p id = "feedback"></p>



        </div>
    
            <div class="section">
                <hr>
                <h3>Sabendo que a letra "B" é "1000010" em binário, qual é o seu valor em decimal?</h3>
                <input value = "64"type="button" class="incorrect1"></input>
                <input value = "66" type="button" class="correct1"></input>
                <input value = "70" type="button" class="incorrect1"></input>
                <input value = "60" type="button" class="incorrect1"></input>
                
                <p id = "feedback1"></p>
                
                
            </div>

            <div class="section">
                <hr>
                <h3>Qual é a linguagem de programação mais popular do mundo?</h3>
                <input value = "Python"type="button" class="incorrect2"></input>
                <input value = "C" type="button" class="incorrect2"></input>
                <input value = "Java" type="button" class="incorrect2"></input>
                <input value = "Javascript" type="button" class="correct2"></input>
                
                <p id = "feedback2"></p>
            </div>

            
            <div class="section">
                <hr>
                <h3>Qual destas é uma linguagem de base de dados?</h3>
                <input value = "SQL" type="button" class="correct3"></input>
                <input value = "Python"type="button" class="incorrect3"></input>
                <input value = "C" type="button" class="incorrect3"></input>
                <input value = "Java" type="button" class="incorrect3"></input>
                
                <p id = "feedback3"></p>
                
            </div>

            <div class="section">

                <hr>
                <h3>Qual é o significado de CSS?</h3>
                <input value = "Coded Style Sheet"type="button" class="incorrect4"></input>
                <input value = "Coding Style Sheet" type="button" class="incorrect4"></input>
                <input value = "Cascading Style Sheet" type="button" class="correct4"></input>
                <input value = "Cascading Style System" type="button" class="incorrect4"></input>
                
                <p id = "feedback4"></p>
                
            </div>
        </div>
    </body>

</html>
